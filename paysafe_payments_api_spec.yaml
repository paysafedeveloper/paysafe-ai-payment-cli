ers and Query parameters usder the Parameters section in the API console as shown in the following image.\n\n    - For example, for loopup requests you must update the endpoint to include your request Id (for example: paymentHandleId), which you do by updating the respective Id value under Parameters section.\n\n- **Step 3:** Select the request from the examples drop down as shown in the below image for the payment method you would like to test.\n\n- **Step 4:** Click on Send API Request button to Send the request to the Paysafe API.\n\n![](/fileadmin/openapi-spec/payments-api/images/API_Console_New.PNG)\n\n![](/fileadmin/openapi-spec/payments-api/images/API_Response.PNG)\n\n- **Step 5:** Check the response under the response section as shown below.\n\n![](/fileadmin/openapi-spec/payments-api/images/API_Response.PNG)\n\n# Legal and Community\n\n<ul>\n<li><a href=\"https://www.paysafe.com/paysafegroup/privacy-policy/\" target=\"_blank\">Privacy Policy</a></li>\n<li><a href=\"https://developer.paysafe.com/en/support/reference-information/terms-of-use/\" target=\"_blank\">Terms of Use</a></li>\n<li><a href=\"https://www.paysafe.com/paysafegroup/regulatory-disclosures/\" target=\"_blank\">Regulatory Disclosures</a></li>\n</ul>"
  contact: {}
  version: '1.0'
servers:
  - url: 'https://api.test.paysafe.com/paymenthub'
    variables: {}
paths:
  /v1/monitor:
    get:
      summary: Verify That The Service Is Accessible
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/verifyThatTheServiceIsAccessible'
              examples:
                Verify That The Service Is Accessible:
                  value:
                    status: READY
          headers:
            Content-Type:
              schema:
                type: string
                enum:
                  - application/json
      operationId: verify-that-the-service-is-accessible
      description: >-
        Click on **Send API Request** after entering the required data. This
        calls returns a status of READY if the API is available
      parameters: []
      tags:
        - Verify That the Service Is Accessible
  /v1/paymentmethods:
    get:
      summary: Look Up Payment Methods
      tags:
        - Payment Methods
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                type: string
                enum:
                  - application/json
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/lookUpPaymentMethods'
              examples:
                Look Up Payment Methods:
                  value:
                    paymentMethods:
                      - paymentMethod: CARD
                        currencyCode: USD
                        accountId: 1009355920
                      - paymentMethod: PAYSAFECARD
                        currencyCode: USD
                        accountId: 1009355921
      operationId: look-up-payment-methods
      parameters:
        - schema:
            type: string
            example: USD
          in: query
          name: currencyCode
          description: >-
            This is the currency of the merchant account, e.g., USD or CAD. See
            [Currency
            Codes](https://developer.paysafe.com/en/support/reference-information/codes/#currency-codes).
          required: true
      description: >-
        Click on **Send API Request** after entering the required data,  to see
        how to look up the payment methods that are enabled for each of your
        merchant accounts, by currency.
  /v1/paymenthandles:
    post:
      summary: Create a Payment Handle
      operationId: create-payment-handle
      tags:
        - Payment Handles
      description: >-
        A Payment Handle represents tokenized information about the payment
        method that you set up for a customer. Once the Payment Handle is
        created, you then include the *paymentHandleToken* in a new
        [Payment](/operations/process-payment) / [Standalone
        Credit](/operations/process-standalone-credit) / [Original
        Credit](/operations/process-original-credit) /
        [Verification](/operations/verification) request.


        >**Note:** A payment Handle can be used in a
        [Payment](/operations/process-payment) / [standalone
        Credit](/operations/process-standalone-credit) / [Original
        Credit](/operations/process-original-credit) /
        [Verification](/operations/verification) request only if it has the
        status of **PAYABLE**


        **<br>HOW TO READ THIS PAGE:**<br><br>


        **Step 1** : Click the "Examples" button on the right pane to view the
        request packet for a payment method.

        ![](/fileadmin/openapi-spec/payments-api/images/request_example.png)<br>


        **Step 2** : Click the "Request Sample" button on the right pane to view
        example codes for sending a request packet.

        ![](/fileadmin/openapi-spec/payments-api/images/example_lang.png)<br>


        **Step 3** : Click the "Response Example" button on the right pane to
        view the response packet for a payment method.

        ![](/fileadmin/openapi-spec/payments-api/images/response_example.png)<br>


        **Step 4** : Click the "payment method" under **Request -> Body** below
        this section to view the request parameters for a payment method.

        ![](/fileadmin/openapi-spec/payments-api/images/request_parameters.png)<br>


        **Step 5** : Click the "payment method" under **Responses -> Body**,
        located below the Request section, to view the response parameters for a
        payment method.

        ![](/fileadmin/openapi-spec/payments-api/images/response_parameters.png)<br><br>



        > To process an encrypted Google Pay token, use the
        v1/singleusepaymenthandles endpoint along with the public token. <br>
        For a decrypted Google Pay token, use the v1/paymenthandles endpoint.
      parameters:
        - schema:
            type: string
            enum:
              - EXTERNAL
              - INTERNAL
          in: header
