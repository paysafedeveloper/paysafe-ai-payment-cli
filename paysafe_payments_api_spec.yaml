      description: >-
        Payment requests allow you to process a payment using the
        *paymentHandleToken* ("transactionType": "PAYMENT") that you have
        previously created using [Create a Payment
        Handle](/operations/create-payment-handle) for the payment instrument
        you want to use.


        - A Payment request that will have to be settled later.


        - A Payment request that authorizes and settles the Payment in a single
        request by setting the *settleWithAuth* parameter to true.


        - A Payment request using multi-use payment handle token for BACS &
        SEPA.


        - A Payment request with airline travel details for AIRLINE merchants
        only by setting the settleWithAuth parameter to true. If settleWithAuth
        parameter to false then airline travel details are ignored.


        - A Payment request with airline travel details for AIRLINE merchants
        only by setting the settleWithAuth parameter to false. Since
        settleWithAuth parameter is set to false, you will pass airline travel
        details in settlement call.


        >For additional information on authorization request, see the [Card
        API](https://developer.paysafe.com/en/cards-api/#/operations/authorization).<br><br>


        >Once the status of MANDATE is ACTIVE after 7 days, payment status will
        become COMPLETED and a webhook notification will be sent to merchant.
        Merchant will receive webhooks for the mandate status changes as well.
        After setting payment status to COMPLETED, settlement resource will be
        created in PENDING and respective webhook notification will be sent to
        merchant. Settlement will batched for the next batch. After settlement
        gets batched, it will be set to COMPLETED and respective webhook will be
        sent to merchant.


