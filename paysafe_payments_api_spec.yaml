    fundingTransaction:
      x-stoplight:
        id: vk2ighi7rqpt3
      type: object
      description: "**Note:** Acquirers and processors do not necessarily support all available MCCs; before integrating, you should contact [Integration Support](https://developer.paysafe.com/en/support/) for details.\n\nThe fundingTransaction object is used to identify authorization requests that are categorized as funding transactions by the merchant in order to provide additional information for the purpose of a transaction. It can be used by merchants registered with MCC 4722, 4829, 6012, 6051, 6211, 6540, 7800, 7801, 7802, 7994, 7995 or 9406. The relevant value will be assigned automatically by the Payments API as per the merchant registration with card schemes and his applicable MCC.\n\nHere is the list of options:\n\n| Funding transaction type | Visa                                                   |Mastercard                      |\n| ---                      |---                                                     |---                             |\n| SVDW_FUNDS_TRANSFER      | Applicable for 4722, 4829, 6012 and 6540.  | Applicable for 4829, 6540, 7800, 7801, 7802, 7994, 7995, 9406. |\n| SDW_WALLET_TRANSFER      | Applicable for 4829 and 6012.                    | Applicable for 4829, 6540, 6051, 7995, 6211, 7800, 7801, 7802, 7994 and 9406.       |\n| ACCOUNT_TO_ACCOUNT       | Applicable for 4829 and 6012.                    |  Applicable for 4829, 6051, 7995 and 6211.      |\n| PERSON_TO_PERSON         | Applicable for 4829 and 6012.                          | Applicable for 6540 and 4829.      |\n| LIQUID_ASSETS            | Applicable for 6051 and 6211.                          |                                |\n\n**Notes**\n\n+ _**Mandatory elements:**_ \n  - The [transactionIntent](/schemas/transactionIntent) property is used to identify the intent of the authorization requests. This field is mandatory for Visa card - cross-border fundingTransactions where the recipient is from any of the following countries: India, Bangladesh, Argentina, and Egypt.\n  - If you want to support Visa AFT and Mastercard Funding, you should perform registration with the Card schemes in advance. Please contact Paysafe's operational support or your account manager in order to receive more information and to begin with the registration process. Please note also that not every processor supports funding transactions for all MCCs listed here.\n  - If you send fundingTransaction type value in the authorization request in addition, you must also send profile and billingDetails, as described below:\n    - **Profile**\n      - firstName\n      - lastName\n      - merchantCustomerId\n\n    - **Billing Details**\n      - street\n      - city\n      - state (If US or Canada)\n      - country\n      - Zip\n    If not, the funding transaction will be declined due to missing data.\n  - If you send fundingTransaction type value in the authorization request, but your acquirer doesn't support funding transactions, or your account is not configured (you have not performed the registration process), the transaction will be declined with error: 5040.\n  - If you send fundingTransaction type in the authorization request with a value not applicable for your MCC, the transaction will be declined with error: 3068.\n  -\tIf you send fundingTransaction type in the authorization request with a value not part of the list below, the transaction will be declined with error: 5068.\n  -\tIf you send fundingTransaction type value in the authorization request and your account is configured to process funding transactions, but you are not registered to process funding transactions to a specific card brand, the transaction will be successfully processed and processorAppliedType in the response will be \"NOT_APPLIED\".\n+ Suppose you send fundingTransaction type value in the authorization request, and your account is configured to process funding transactions. You are registered to process funding transactions to the respective card brand. In that case, the transaction will be successfully processed, and the processorAppliedType will be equal to the fundingTransaction type provided in the request."
      x-examples:
        Example 1:
          fundingTransaction:
            type: SVDW_FUNDS_TRANSFER
      properties:
        type:
          type: string
          enum:
            - SVDW_FUNDS_TRANSFER
            - SDW_WALLET_TRANSFER
            - ACCOUNT_TO_ACCOUNT
            - PERSON_TO_PERSON
            - LIQUID_ASSETS
          description: >-
            The fundingTransaction type is included in the request and set by
            the merchant.Supported funding transaction type values:
        processorAppliedType:
          type: string
          enum:
            - SVDW_FUNDS_TRANSFER
            - SDW_WALLET_TRANSFER
            - ACCOUNT_TO_ACCOUNT
            - PERSON_TO_PERSON
            - LIQUID_ASSETS
            - NOT_APPLIED
          description: >-
            The fundingTransaction processorAppliedType value is chosen by
            Paysafe based on the merchant configuration. 

            It is equal to the one which is used by Paysafe based on your MCC
            and registration. If you 

            provide value which is applicable for your MCC but you have been
            registered for another use case, 

            Paysafe will assign the value you have registered for as use case
            and will provide it into the

            response as processorAppliedType.

            In case the merchant is not registered in the relevant card scheme
            system, the processorAppliedValue 

            received into the response will be 'NOT_APPLIED'.

            The processorAppliedType can be seen in the auth response. 

            Supported funding transaction processorAppliedType values: 

            - `SVDW_FUNDS_TRANSFER` - Stored Value Digital Wallet Funds Transfer
            - Stored Value Digital Wallets operate like prepaid cards by
            assigning a separate “account” to the customer, which the customer
            pre-loads with funds using their Visa payment credential, before
            being able to transact with sellers connected to the digital
            wallet’s platform or complete a transfer to other users of the
            wallet’s platform. Generally, customers & sellers are either
            transacting within the Stored Value Digital Wallet’s proprietary
            network of connected users, or within the Visa ecosystem if the
            wallet has attached a Visa product (e.g. a prepaid credential) to
            the “front” of the wallet, so the wallet uses Visa to make
            purchases, cash withdrawals etc.

            - `SDW_WALLET_TRANSFER` - Staged Digital Wallet Transfer - Staged
            Digital Wallets are capable of conducting “back-to-back funding”
            transactions – also known as a “live-load” or “real-time load” –
            which permits the customer to undertake transactions with sellers on
            the digital wallet’s platform when there are not sufficient funds in
            the digital wallet-assigned account to complete the transaction
            (which may include a “zero balance”). 

            - `ACCOUNT_TO_ACCOUNT` - Account to Account - Money Transfer
            (funding of the cardholder’s own account at the same or a different
            financial institution).

            - `PERSON_TO_PERSON` - Person to Person - Money Transfer
            (transferring funds to another individual’s non-merchant account).

            - `LIQUID_ASSETS` - Liquid Assets - Acquisition of stocks, shares,
            foreign currency and cryptocurrency. This value will be
            automatically assigned by Paysafe if you are processing through
            Paysafe acquiring, with Visa card and your MCC is 6051 or 6211.

            - `NOT_APPLIED` - Not processed as funding transaction

            **NOTE:** If more information is required you can contact your
            account manager.
