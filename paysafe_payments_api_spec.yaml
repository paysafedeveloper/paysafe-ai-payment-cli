        recommended that you include it when you create the customer Payment
        Handle because a Payment request that uses the *paymentHandleToken* in
        the response will fail AVS checks unless there is a billing address
        associated with it. If you do not include it when creating the customer
        Payment Handle, you should then [update the Payment
        Handle](/operations/update-customer-payment-handle) with the
        *billingDetailsId* before using it for transaction requests.


